<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Sergey Romanenko">
    <link rel="icon" href="/favicon.ico">

    <title>{{ .title }}</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/select2.min.css" rel="stylesheet">
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/jquery.dataTables.min.css">
    <link href="/css/style.css" rel="stylesheet">

    <script src="/js/jquery-3.6.1.min.js"></script>
    <script src="/js/jquery.inputmask.min.js"></script>
    <script src="/js/popper.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/select2.full.min.js"></script>
    <script src="/js/jquery.dataTables.min.js"></script>
    <script src="/js/script.js?v8"></script>
  </head>
  <body>
    <div class="container">
      <header class="blog-header py-3">
          <h1>{{ .title }}</h1>
      </header>
    </div>
    <main class="container">
      {{ template "menu.html" . }}
      
      <div class="main">
          <h3 class="subtitle">{{ .subtitle }}</h3>
          {{ .body }}
      </div>
      <div class="clearfix" style="margin-bottom:50px"></div>
    </main>
    <div id="ModalForm" class="modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Редактировать</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
              
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Отмена</button>
            <button id="ModalSave" type="button" class="btn btn-sm btn-success">Сохранить</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
